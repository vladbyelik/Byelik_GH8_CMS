<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calc</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/fontello.css">
</head>
<body>
<div class="calc m-auto">
    <div  class="d-flex justify-content-between">
        <label>
            <input class="text-center" type="number" id="value1">
        </label>
        <label>
            <input class="text-center" type="number" id="value2">
        </label>
    </div>
    <div class="d-flex justify-content-between flex-wrap">
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="multiply()">*</button>
        <button onclick="divide()">/</button>
        <button onclick="power()">x<sup>2</sup></button>
        <button class="icon-math" onclick="sqrt()"></button>
        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="factorial()">n!</button>
    </div>
    <p class="text-center" id="result">result</p>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
